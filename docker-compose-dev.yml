version: "3.2"

services:
  dev:
    image: ${IMAGE}:${BUILD_ID}
    deploy:
      replicas: 1
      labels:
        com.docker.lb.hosts: ${APP_HOSTNAME}
        com.docker.lb.port: 80
        com.docker.lb.network: appnet
        service-status: standby
    networks:
      - testapp-network

networks:
  appnet:
    driver: overlay
